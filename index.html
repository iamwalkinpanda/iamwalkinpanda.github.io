<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkinPanda's Learning Log</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Library to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="grid-container">
        <!-- Sidebar for Navigation -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Learning Log</h2>
                <p>A chronicle of my journey.</p>
            </div>
            <nav id="file-navigation">
                <!-- Navigation links will be generated by JavaScript here -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="content">
            <article class="log-entry">
                <h1>Welcome!</h1>
                <p>Select a log entry from the navigation on the left to view its content.</p>
                <p>This page reads your <code>.md</code> files from your repository and displays them here automatically.</p>
            </article>
        </main>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
