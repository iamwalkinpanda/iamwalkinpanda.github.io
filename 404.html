<!-- FILE: 404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the full path that the user tried to access in sessionStorage
      sessionStorage.redirect = location.href;
    </script>
    <!-- Immediately redirect to the root of the site -->
    <meta http-equiv="refresh" content="0;URL='/'">
  </head>
  <body>
    <p>If you are not being redirected, please <a href="/">click here</a>.</p>
  </body>
</html>
